{{template "layout" .}}

{{define "header_styles"}}
  <title>重置密码</title>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[0] %>">
{{end}}

{{define "content"}}
    <main class="flex va-top flex-1 column align-center">
      {{ if .errorMessage }}
        <span class="hidden error fixed top-10 right-10 px-12 fs-12 py-4 bg-red text-white-n00 br-3"> {{ .errorMessage }} </span>
      {{ end }}
      <header class="flex row space-between align-center w-p-100">
        <div class="to-login">
          <a href="{{if .redirectUrl}}{{ .redirectUrl }}{{ else }}/{{end}}" class="br-3 text-white-n00 flex align-center bg-dark-n15 fs-14">
            <img class="w16 h16" src="/dist/images/back.png" alt="come-back">
            <span class="ml-6 fs-14">返回</span>
          </a>
        </div>
      </header>

      <form action="/resetPassword" method="post" class="inline-flex column text-left w360 w-m-p-100 flex-1 justify-center">
        <h1 class="flex space-between text-black-100 fs-24 mb-40">
          重置密码
        </h1>

        <div class="input-field relative">
          <input name="oldPassword" type="password" class="w-p-100 br-3 pr-36" placeholder="旧密码">
          <i class="w16 h16 absolute right-8 top-center clickable">
            <img src="/dist/images/eye-close.png" alt="eye-closed" class="w-p-100 h-p-100">
          </i>
        </div>
        <div class="oldPassword-hints fs-12 text-red mt-3 mb-24"></div>
        <div class="input-field relative">
          <input name="newPassword" type="password" class="w-p-100 br-3 pr-36" placeholder="新密码">
          <i class="w16 h16 absolute right-8 top-center clickable">
            <img src="/dist/images/eye-close.png" alt="eye-closed" class="w-p-100 h-p-100">
          </i>
        </div>
        <div class="newPassword-hints fs-12 text-red mt-3 mb-24"></div>
        <div class="input-field relative">
          <input name="checkPassword" type="password" class="w-p-100 br-3 pr-36" placeholder="确认密码">
          <i class="w16 h16 absolute right-8 top-center clickable">
            <img src="/dist/images/eye-close.png" alt="eye-closed" class="w-p-100 h-p-100">
          </i>
        </div>
        <div class="checkPassword-hints fs-12 text-red mt-3"></div>

        <button type="submit" class="btn-reset mt-32 text-white-n00 bg-blue-b10 text-center fs-14 br-3 bd-none outline-none clickable">确认修改</button>
      </form>

    </main>

    <aside class="h-p-100 inline-block">
      <img class="h-p-100" src="/dist/images/register-bg.png" alt="aside-image">
    </aside>
{{end}}

{{define "bottom_scripts"}}
  <script src="<%= htmlWebpackPlugin.files.js[0] %>"></script>
{{end}}
